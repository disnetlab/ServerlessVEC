version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  hello-python:
    lang: python
    handler: ./hello-python
    image: faisalyolo:latest
    limits:
      cpu: "300m"
      memory: "350Mi"
    labels:
      com.openfaas.scale.min: "1"
      com.openfaas.scale.max: "10"
      com.openfaas.scale.type: "rps"
      com.openfaas.scale.target: "1"
      com.openfaas.scale.target-proportion: "0.9"
    read_timeout: "2s"  # default is 5s, Maximum time to read HTTP request
    write_timeout: "2s"  # default is 5s, Maximum time to write HTTP response
    upstream_timeout: "3s" # Maximum duration of upstream function call
    exec_timeout: "2s"
    environment:
      read_timeout: "2s"  # default is 5s, Maximum time to read HTTP request
      write_timeout: "2s"  # default is 5s, Maximum time to write HTTP response
      upstream_timeout: "3s" # Maximum duration of upstream function call
      exec_timeout: "2s"
